<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="tugas12.css">
</head>
<body>
    <div class="profile-card">
        <img src="https://images.unsplash.com/photo-1557862921-37829c790f19?q=80&w=1471&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Avatar" style="width:50%">
        <div class="profile-info">
            <h1>Saurabh Saini</h1>
            <p>Product Designer at <span class="company">Cedcos</span></p>
            <p class="helping-with">Helping with:</p>
            <div class="tags">
                <span class="tag">UX/UI design</span>
                <span class="tag">Product Designing</span>
                <span class="tag">Copywriting</span>
            </div>
            <div class="buttons">
                <button class="book-button">Book a lecture</button>
                <button class="learn-button">Learn more</button>
            </div>
        </div>
    </div>
</body>
</html>
