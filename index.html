<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="tugas12.css">
</head>
<body>
    <div class="profile-card">
        <img src="tugas.jpg" alt="Avatar" style="width:50%">
        <div class="profile-info">
            <h1>Saurabh Saini</h1>
            <p>Product Designer at <span class="company">Cedcos</span></p>
            <p class="helping-with">Helping with:</p>
            <div class="tags">
                <span class="tag">UX/UI design</span>
                <span class="tag">Product Designing</span>
                <span class="tag">Copywriting</span>
            </div>
            <div class="buttons">
                <button class="book-button">Book a lecture</button>
                <button class="learn-button">Learn more</button>
            </div>
        </div>
    </div>
</body>
</html>
